<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Image Analysis by iGEM Team DelNorte-SD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microscope"></i> Cell Image Analysis</h1>
            <p>By iGEM Team <b>DelNorte-SD</b></p>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="synthetic">
                <i class="fas fa-magic"></i> Generate Synthetic Cells
            </button>
            <button class="tab-button" data-tab="analyze">
                <i class="fas fa-search"></i> Analyze Real Images
            </button>
        </div>

        <!-- Synthetic Image Generation Tab -->
        <div id="synthetic" class="tab-content active">
            <div class="control-panel">
                <h3><i class="fas fa-magic"></i> Synthetic Cell Generator</h3>
                <br>
                <div class="control-group">
                    <div class="form-group">
                        <label for="numCells">Number of Cells:</label>
                        <input type="number" id="numCells" min="1" max="50" value="125">
                    </div>
                    <div class="form-group">
                        <label for="noiseLevel">Background Noise Level:</label>
                        <select id="noiseLevel">
                            <option value="0.05">Low (Clean)</option>
                            <option value="0.1" selected>Medium (Realistic)</option>
                            <option value="0.2">High (Noisy)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cellShape">Cell Shape:</label>
                        <select id="cellShape">
                            <option value="pill" selected>Pill (E. coli-like)</option>
                            <option value="ellipse">Ellipse (Variable intensity)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Allow Overlap:</label>
                        <div class="toggle-box" id="allowOverlapToggle" onclick="toggleOverlap()">
                            <span id="overlapText">Enabled</span>
                        </div>
                    </div>
                    <button class="btn success" onclick="generateSynthetic()">
                        <i class="fas fa-magic"></i> Generate Image
                    </button>
                </div>
            </div>
            <div id="syntheticResults" class="results-grid"></div>
        </div>

        <!-- Image Analysis Tab -->
        <div id="analyze" class="tab-content">
            <div class="control-panel">
                <h3><i class="fas fa-upload"></i> Upload Your Cell Image</h3>
                <br>
                
                <!-- Calibration Section -->
                <div class="calibration-section">
                    <div class="calibration-header" onclick="toggleCalibration()">
                        <h4><i class="fas fa-cogs"></i> Calibration</h4>
                        <i class="fas fa-chevron-down" id="calibrationChevron"></i>
                    </div>
                    <div class="calibration-content" id="calibrationContent">
                        <div class="form-group">
                            <label for="minCellArea">Min Cell Area (px²): <span id="minCellAreaValue">50</span></label>
                            <input type="range" id="minCellArea" min="10" max="1000" value="50" step="10"
                                oninput="document.getElementById('minCellAreaValue').textContent = this.value">
                        </div>
                        <div class="form-group">
                            <label for="maxCellArea">Max Cell Area (px²): <span id="maxCellAreaValue">3000</span></label>
                            <input type="range" id="maxCellArea" min="500" max="20000" value="3000" step="100"
                                oninput="document.getElementById('maxCellAreaValue').textContent = this.value">
                        </div>
                        <div class="form-group">
                            <label for="intensityThreshold">Intensity Threshold: <span id="intensityThresholdValue">50</span></label>
                            <input type="range" id="intensityThreshold" min="10" max="200" value="50" step="5"
                                oninput="document.getElementById('intensityThresholdValue').textContent = this.value">
                        </div>
                        <div class="form-group">
                            <label for="blurKernel">Gaussian Blur Size: <span id="blurKernelValue">5</span></label>
                            <input type="range" id="blurKernel" min="1" max="15" value="5" step="2"
                                oninput="document.getElementById('blurKernelValue').textContent = this.value">
                        </div>
                    </div>
                </div>

                <div class="file-upload" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: #ccc; margin-bottom: 15px;"></i>
                    <h4>Click to upload or drag & drop your image here</h4>
                    <p>Supports JPG, PNG, TIFF formats</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;"
                        onchange="handleFileSelect(this)">
                </div>
                <br>
                <button class="btn info" onclick="analyzeSampleImage()" style="margin-bottom: 15px;">
                    <i class="fas fa-image"></i> Use Sample Image (E. coli with GFP)
                </button>
            </div>
            <div id="analysisResults" class="results-grid"></div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.dataset.tab;

                // Remove active class from all tabs and contents
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                // Add active class to clicked tab and corresponding content
                button.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // File upload handling
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                analyzeImage(input.files[0]);
            }
        }

        // Drag and drop functionality
        const fileUpload = document.querySelector('.file-upload');

        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                analyzeImage(files[0]);
            }
        });

        // Toggle overlap functionality
        let allowOverlap = true;
        
        function toggleOverlap() {
            allowOverlap = !allowOverlap;
            const toggleBox = document.getElementById('allowOverlapToggle');
            const overlapText = document.getElementById('overlapText');
            
            if (allowOverlap) {
                toggleBox.classList.remove('disabled');
                overlapText.textContent = 'Enabled';
            } else {
                toggleBox.classList.add('disabled');
                overlapText.textContent = 'Disabled';
            }
        }

        // Generate synthetic cell images
        async function generateSynthetic() {
            const numCells = document.getElementById('numCells').value;
            const noiseLevel = document.getElementById('noiseLevel').value;
            const cellShape = document.getElementById('cellShape').value;
            const resultsDiv = document.getElementById('syntheticResults');

            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Generating synthetic cells...</span>
                </div>
            `;

            try {
                const response = await fetch('/generate_synthetic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        num_cells: parseInt(numCells),
                        noise_level: parseFloat(noiseLevel),
                        cell_shape: cellShape,
                        allow_overlap: allowOverlap
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displaySyntheticResults(data);
                } else {
                    showError(data.error, 'syntheticResults');
                }
            } catch (error) {
                showError('Failed to generate synthetic image: ' + error.message, 'syntheticResults');
            }
        }

        // Display synthetic generation results
        function displaySyntheticResults(data) {
            const resultsDiv = document.getElementById('syntheticResults');

            let cellDataRows, tableHeaders;
            
            if (data.cell_shape === 'pill') {
                tableHeaders = `
                    <th>Cell ID</th>
                    <th>Center (x,y)</th>
                    <th>Length</th>
                    <th>Width</th>
                    <th>Intensity</th>
                    <th>Area</th>
                `;
                cellDataRows = data.cell_data.map((cell, index) => `
                    <tr>
                        <td>Cell ${index + 1}</td>
                        <td>(${cell.center[0]}, ${cell.center[1]})</td>
                        <td>${cell.length}px</td>
                        <td>${cell.width}px</td>
                        <td>${(cell.intensity * 100).toFixed(1)}%</td>
                        <td>${cell.area}px²</td>
                    </tr>
                `).join('');
            } else {
                tableHeaders = `
                    <th>Cell ID</th>
                    <th>Center (x,y)</th>
                    <th>Major Axis</th>
                    <th>Minor Axis</th>
                    <th>Intensity</th>
                    <th>Area</th>
                `;
                cellDataRows = data.cell_data.map((cell, index) => `
                    <tr>
                        <td>Cell ${index + 1}</td>
                        <td>(${cell.center[0]}, ${cell.center[1]})</td>
                        <td>${cell.major_axis}px</td>
                        <td>${cell.minor_axis}px</td>
                        <td>${(cell.intensity * 100).toFixed(1)}%</td>
                        <td>${cell.area}px²</td>
                    </tr>
                `).join('');
            }

            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h3><i class="fas fa-magic"></i> Generated Synthetic Image</h3>
                    <div style="text-align: center;">
                        <a href="${data.image}" download="synthetic_cells.png" title="Click to download image" style="display: inline-block;">
                            <img src="${data.image}" alt="Synthetic Cell Image" class="result-image download-hover">
                        </a>
                    </div>
                    <div style="text-align:center; font-size:0.9rem; color:#666; margin-bottom:15px;">
                        <i class="fas fa-download"></i> Click image to download
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${data.cell_count}</div>
                            <div class="stat-label">Cells Generated</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${(data.cell_data.reduce((sum, cell) => sum + cell.intensity, 0) / data.cell_count * 100).toFixed(1)}%</div>
                            <div class="stat-label">Avg Intensity</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${Math.round(data.cell_data.reduce((sum, cell) => sum + cell.area, 0) / data.cell_count)}</div>
                            <div class="stat-label">Avg Area (px²)</div>
                        </div>
                    </div>
                    
                    <h4 style="margin-top: 20px;"><i class="fas fa-table"></i> Generated Cell Data</h4>
                    <table class="cell-data-table">
                        <thead>
                            <tr>
                                ${tableHeaders}
                            </tr>
                        </thead>
                        <tbody>
                            ${cellDataRows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Analyze uploaded image
        async function analyzeImage(file) {
            const resultsDiv = document.getElementById('analysisResults');

            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Analyzing your image...</span>
                </div>
            `;

            const formData = new FormData();
            formData.append('file', file);
            
            // Get threshold values from sliders
            formData.append('min_cell_area', document.getElementById('minCellArea').value);
            formData.append('max_cell_area', document.getElementById('maxCellArea').value);
            formData.append('intensity_threshold', document.getElementById('intensityThreshold').value);
            formData.append('blur_kernel', document.getElementById('blurKernel').value);

            try {
                const response = await fetch('/analyze_image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayAnalysisResults(data);
                } else {
                    showError(data.error, 'analysisResults');
                }
            } catch (error) {
                showError('Failed to analyze image: ' + error.message, 'analysisResults');
            }
        }

        // Analyze sample image
        async function analyzeSampleImage() {
            const resultsDiv = document.getElementById('analysisResults');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Analyzing sample image...</span>
                </div>
            `;

            try {
                const response = await fetch('/analyze_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        sample: true,
                        min_cell_area: parseInt(document.getElementById('minCellArea').value),
                        max_cell_area: parseInt(document.getElementById('maxCellArea').value),
                        intensity_threshold: parseInt(document.getElementById('intensityThreshold').value),
                        blur_kernel: parseInt(document.getElementById('blurKernel').value)
                    })
                });
                const data = await response.json();
                if (data.success) {
                    displayAnalysisResults(data);
                } else {
                    showError(data.error, 'analysisResults');
                }
            } catch (error) {
                showError('Failed to analyze sample image: ' + error.message, 'analysisResults');
            }
        }

        // Display image analysis results
        function displayAnalysisResults(data) {
            const resultsDiv = document.getElementById('analysisResults');

            const cellDataRows = data.cell_data.map((cell, index) => `
                <tr>
                    <td>Cell ${index + 1}</td>
                    <td>(${cell.center[0]}, ${cell.center[1]})</td>
                    <td>${cell.area}</td>
                    <td>${cell.mean_intensity.toFixed(1)}</td>
                    <td>${cell.brightness}</td>
                </tr>
            `).join('');

            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h3><i class="fas fa-search"></i> Analysis Results</h3>
                    <img src="${data.result_image}" alt="Analysis Results" class="result-image">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${data.cell_count}</div>
                            <div class="stat-label">Cells Detected</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.average_intensity.toFixed(1)}</div>
                            <div class="stat-label">Avg Intensity</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">±${data.intensity_std.toFixed(1)}</div>
                            <div class="stat-label">Intensity Std Dev</div>
                        </div>
                    </div>
                    
                    ${data.cell_data.length > 0 ? `
                        <h4 style="margin-top: 20px;"><i class="fas fa-table"></i> Detected Cell Data</h4>
                        <table class="cell-data-table">
                            <thead>
                                <tr>
                                    <th>Cell ID</th>
                                    <th>Center (x,y)</th>
                                    <th>Area (px²)</th>
                                    <th>Mean Intensity</th>
                                    <th>Brightness</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${cellDataRows}
                            </tbody>
                        </table>
                    ` : '<p style="text-align: center; margin-top: 20px; color: #666;">No cells detected in this image.</p>'}
                </div>
            `;
        }

        // Show error message
        function showError(message, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>${message}</span>
                </div>
            `;
        }

        // Toggle calibration section
        function toggleCalibration() {
            const content = document.getElementById('calibrationContent');
            const chevron = document.getElementById('calibrationChevron');
            
            if (content.style.display === 'none' || content.style.display === '') {
                content.style.display = 'block';
                chevron.classList.remove('fa-chevron-down');
                chevron.classList.add('fa-chevron-up');
            } else {
                content.style.display = 'none';
                chevron.classList.remove('fa-chevron-up');
                chevron.classList.add('fa-chevron-down');
            }
        }

        // Initialize calibration as collapsed
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('calibrationContent').style.display = 'none';
            console.log('Cell Image Analysis Tool Loaded Successfully!');
        });
    </script>
</body>

</html>
